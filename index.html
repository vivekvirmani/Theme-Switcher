<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light & Dark Mode</title>
</head>
<body class="light">
    <div class="header">
        <h2>Light & Dark Mode Converter</h2>
        <hr>
    </div>
    <div class="main">
            <div class="theme-container">
                <label>Dark mode:</label>
                <input type="checkbox">
                <p>The entire page theme is controlled by using css and javaScript !!</p>
            </div>
               
            
            <div class="theme-container-2">
                <label>Dark mode:</label>
                <input type="checkbox">
                <p>This box theme is controlled by javaScript and css !!</p>
            </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
